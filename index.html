<!-- PRINCIPI DEL CODI PEL CALENDARI -->  
  <script>  

                    document.addEventListener('DOMContentLoaded', function() {
                        const table = document.querySelector('#calendario');
                        const monthYearElement = document.querySelector('#mes-anio');
                        const months = ['Gener', 'Febrer', 'Març', 'Abril', 'Maig', 'Juny', 'Juliol', 'Agost', 'Setembre', 'Octubre', 'Novembre', 'Desembre'];
                
                        let currentMonth = new Date().getMonth();
                        let currentYear = new Date().getFullYear();
                
                        function renderCalendar() {
                            table.innerHTML = '';
                
                            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                            let dayCounter = 1;
                
                            for (let i = 0; i < 6; i++) {
                                const row = document.createElement('tr');
                
                                for (let j = 0; j < 7; j++) {
                                    const cell = document.createElement('td');
                
                                    if (i === 0 && j < new Date(currentYear, currentMonth, 1).getDay()) {
                                       
                                        cell.textContent = '';
                                    } else if (dayCounter <= daysInMonth) {
                                     
                                        cell.textContent = dayCounter;
                                        dayCounter++;
                                    }
                
                                    cell.addEventListener('click', function() {
                                      
                                        console.log(`Clic en el día ${this.textContent} de ${months[currentMonth]} ${currentYear}`);
                                    });
                
                                    row.appendChild(cell);
                                }
                
                                table.appendChild(row);
                            }
                
                            monthYearElement.textContent = `${months[currentMonth]} ${currentYear}`;
                        }
                
                        renderCalendar();
                
                        
                        const prevButton = document.createElement('button');
                        prevButton.textContent = 'Anterior';
                        prevButton.addEventListener('click', function() {
                            currentMonth--;
                            if (currentMonth < 0) {
                                currentMonth = 11;
                                currentYear--;
                            }
                            renderCalendar();
                        });
                
                        const nextButton = document.createElement('button');
                        nextButton.textContent = 'Següent';
                        nextButton.addEventListener('click', function() {
                            currentMonth++;
                            if (currentMonth > 11) {
                                currentMonth = 0;
                                currentYear++;
                            }
                            renderCalendar();
                        });
                
                        document.querySelector('#calendario-container').insertAdjacentElement('beforebegin', prevButton);
                        document.querySelector('#calendario-container').insertAdjacentElement('afterend', nextButton);
                    });
            
                
</script> <!-- FINAL DEL CODI PEL CALENDARI -->
